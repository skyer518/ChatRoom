<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="stylesheets/style.css"/>
</head>
<body>
<div id="content">
    <div id='room'></div>
    <div id='room-list'></div>
    <div id='messages'></div>

    <form action="" id="send-form">
        <input type="text" id="send-message"/>
        <input id="send-buttom" type="submit" value="Send"/>
        <div id="help">
            <ul>
                <li>Change nickname : <code>/nick[username]</code></li>
                <li>Join / create room: <code>join[room name]</code></li>
            </ul>
        </div>
    </form>

</div>
<script src="javascripts/socket.io.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/jquery-1.8.0.min.js" type="text/javascript"></script>
<script src="javascripts/chat.js" type="text/javascript"></script>
<script src="javascripts/chat_ui.js" type="text/javascript"></script>
</body>
</html>
